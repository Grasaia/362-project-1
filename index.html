<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game coding test Sign-Up</title>
    <link rel="stylesheet" href="css/meyers_reset_and_normalize_form.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Game coding test Sign-Up</h1>
    </header>
    <main>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required aria-labelledby="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-labelledby="email">
            <label for="experience">Experience Level:</label>
            <select id="experience" name="experience" aria-labelledby="experience">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <button id="signup-button" class="glow-on-hover" type="submit">Sign Up</button>
            <div>
                <input type="checkbox" id="ageCheckbox" required aria-labelledby="ageCheckbox">
                <label for="ageCheckbox">I confirm that I am at least 18 years old</label>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Game Coding Test Project</p>
    </footer>
    <script async src="js/validation.js"></script>
    <script async src="js/script.js"></script>
</body>
</html>
